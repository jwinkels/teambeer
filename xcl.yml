xcl:
  project: beer
  description: XCL- Projekt beer
  version: Release 1.0
  workspace: beer
  mode: multi
  users:
    schema_app: beer_app
    schema_logic: beer_logic
    schema_data: beer_data
    user_deployment: beer_depl
    user_sys: sys
  setup:
    - name: create_beer.sql
      path: ./db/_setup/workspaces
  dependencies:
    - name: orcas
      version: "0.22"
      installed: true
      type: DEPLOY
    - name: table-api-generator
      version: v0.6.1
      type: DB
      user:
        name: tapi
        pwd: tapi
    - name: logger
      version: 3.1.1
      type: DB
      user:
        name: logger
        pwd: logger
